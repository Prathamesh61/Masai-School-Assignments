<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U2C3 Mock</title>
  <style>
    #report {
      display: grid;
      justify-content: center;
      align-items: center;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 20px;

    }

    #report>div {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      padding: 20px;

    }
  </style>
</head>

<body>
  <form>
    <select id="month">
      <option value="January">JANUARY</option>
      <option value="February">FEB</option>
      <option value="MARCH">MARCH</option>
      <option value="APRIL">APRIL</option>
      <option value="MAY">MAY</option>
      <option value="JUNE">JUNE</option>
      <option value="JULY">JULY</option>
      <option value="AUGUST">AUGUST</option>
      <option value="SEPETEMBER">SEPETEMBER</option>
      <option value="OCTOBER">OCTOBER</option>
      <option value="NOVEMBER">NOVEMBER</option>
      <option value="DECEMBER">DECEMBER</option>
    </select>

    <input id="income" type="number" placeholder="Enter Income" />

    <input id="expense" type="number" placeholder="Enter expense" />

    <input type="submit" />
  </form>

  <div id="report">
    <!-- Append your cards here -->
  </div>
</body>

</html>

<script>

  document.querySelector("form").addEventListener("submit", calculate);
  function calculate(event) {
    event.preventDefault();
    let month = document.querySelector("#month").value;
    let income = Number(document.querySelector("#income").value);
    let expense = Number(document.querySelector("#expense").value);
    let card = document.createElement("div");

    let Cmonth = document.createElement("h1");
    Cmonth.innerText = month;


    let Cincome = document.createElement("p");
    Cincome.innerText = income;
    Cincome.style.fontWeight = "bold";

    let Cexpense = document.createElement("p");
    Cexpense.innerText = expense;
    Cexpense.style.fontWeight = "bold";

    let res = document.createElement("h3");
    if (income < expense) {
      res.innerText = "DEBT";
      res.style.color = "red";
    }
    if (income > expense) {
      res.innerText = "SAVE";
      res.style.color = "green";
    }
    if (income == expense) {
      res.innerText = "BREAKEVEN";
      res.style.color = "orange";
    }

    let cut = document.createElement("button");
    cut.innerText = "DELETE";
    cut.addEventListener("click", pleaseDelete);
    function pleaseDelete(event) {
      event.target.parentNode.remove();
      console.log(event.target.parentNode);
    }

    card.append(Cmonth, Cincome, Cexpense, res, cut);
    let main = document.querySelector("#report");
    main.append(card);
  }
</script>
